
<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <title>同窗校园网电费查询</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <link href="css/public.css" rel="stylesheet" type="text/css" >
  <link href="css/login.css" rel="stylesheet" type="text/css" >
</head>

<body>
  <div class="main">
    <div class="logo">
      <img src="img/logo.jpg">
    </div>

    <div class="title">
      电费查询-河西
    </div>

    <form name="queryForm" method="post" class="" action="result.php">

      <div class="so_box" id="11">
        <div class="label">楼&nbsp;&nbsp;&nbsp;&nbsp;号：</div>
        <input name="lh" type="number" pattern="[0-9]*" class="txts"  placeholder="请输入楼栋号" value=""/>
      </div>

      <div class="so_box" id="22">
        <div class="label">宿&nbsp;&nbsp;&nbsp;&nbsp;舍：</div>
        <input name="sh" type="number" pattern="[0-9]*" class="txts"  placeholder="请输入宿舍号" value=""/>
      </div>

      <div class="so_boxes">
        <input type="submit" name="button" class="buts" id="sub" value="查    询" />
      </div>
  </form>

  </div>

  <div class="append">2016-2017 同窗校园网 <br> Powered by none</div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.0.0/js/jquery-weui.min.js"></script>
  <script>
      $(document).ready(function(){
        $(".buts").on("click",function(){
          i = 0;
          $("input").each(function(){
            if(!$(this).is(":hidden")&&$(this).val()==""){
              $(this).focus();
              $.toptip('请填写完整信息！', 'error');
              i++;
              return false;
            }
          });

          if(i==0){
            $.showLoading();
          }else{
            return false;
          }
        });
      });

      var tip = "";
      if(tip!=""){
        $.toptip(tip, 'error');
      }

      $("input").focus(function(){
        $(".append").hide();
      });
      $("input").blur(function(){
        $(".append").show();
      });
  </script>

</body>

</html>
